<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

{% if user.is_authenticated %}
<!--logged in as {{ user.username }}-->

<nav class="navbar navbar-dark bg-primary">
<!--<nav class="navbar navbar-expand-lg navbar-light bg-light">-->
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><b>ToDo List</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'current_todo' %}">Current </a>
                <a class="nav-link" href="{% url 'create_todo' %}">Create</a>
                <a class="nav-link" href="{% url 'completed_todo' %}">Completed</a>
                <!--<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->

                <form
                        action="{% url 'logoutuser' %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-outline-info"
                            type="submit">Logout
                    </button>
                </form>

            </div>
        </div>
    </div>
    <!--<nav class="navbar navbar-light bg-light">-->
    <!--</nav>-->
<!--</nav>-->
</nav>

<!--class="btn btn-secondary btn-lg btn-block"-->

<!--class="container-fluid justify-content-start"-->

{% else %}



<!--<a href="{% url 'signup' %}">Signup</a>-->
<!--<a href="{% url 'loginuser' %}">Login</a>-->
{% endif %}
{% block content %} {% endblock %}

</body>
</html>
